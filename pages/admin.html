<!DOCTYPE html>
<html lang="zh-hant ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,0,0,0"
    />

    <title>Admin</title>
  </head>
  <body>
    <div class="d-flex">
      <%- include('./layout/header'); -%>
      <!-- Scrollable modal -->
      <main class="w-100">
        <header>
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <h4 class="fw-bold ms-5 mt-4">Admin</h4>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-light mt-4 ms-3"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                <span class="material-symbols-outlined align-bottom">
                  add
                </span>
                Add New Admin
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Modal title
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Understood
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="my-5 me-5">
              <a href="#"
                ><span class="material-symbols-outlined"> search </span></a
              >
              <a href="#" class="ms-4"
                ><span class="material-symbols-outlined">
                  notifications_active
                </span></a
              >
            </div>
          </div>
        </header>
        <table class="table table-hover ms-5" style="width: 80%">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
